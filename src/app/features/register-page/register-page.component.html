<div class="login-page-wrapper">
  <div class="left-side-wrapper">
    <div class="header-wrapper">
      <div class="left-side-wrapper">
        <div class="logo-wrapper">
          <img
            src="../../../assets/images/Logo.png"
            alt="Logo"
            routerLink="/"
          />
        </div>
        <div class="app-name-wrapper">Horizontek</div>
      </div>
    </div>
    <div class="body-wrapper">
      <form class="form-wrapper">
        <div class="header">
          <div class="welcome">Register</div>
          <div class="sub">Please enter your details</div>
        </div>

        <input type="text" name="" id="" placeholder="Username" class="input" />
        <input type="text" name="" id="" placeholder="Email" class="input" />
        <input type="text" name="" id="" placeholder="Password" class="input" />
        <input
          type="text"
          name=""
          id=""
          placeholder="Confirm password"
          class="input"
        />

        <button mat-button color="primary" class="btn black-btn" routerLink="/">
          Sign up
        </button>
        <div class="link" routerLink="/login">
          Already have an account? <strong>Sign in</strong>
        </div>
      </form>
    </div>
  </div>
  <div class="right-side-wrapper">
    <img src="../../../assets/images/Cover.png" alt="Cover image" />
  </div>
</div>
