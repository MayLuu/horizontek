<div class="inventory-page-wrapper">
  <app-header></app-header>
  <app-breadcrum [content]="'Inventory'"></app-breadcrum>
  <div class="inventory-page-body">
    <mat-grid-list cols="6" rowHeight="2:1" [gutterSize]="'1em'">
      <mat-grid-tile [colspan]="2" [rowspan]="4">
        <div class="project-list-wrapper">
          <h2 class="title">Project Tree</h2>
          <!-- <div><app-search></app-search></div> -->
          <div class="project-list">
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
              <!-- This is the tree node template for leaf nodes -->
              <mat-tree-node
                (click)="getProjectContent(node.n)"
                *matTreeNodeDef="let node"
                matTreeNodePadding
              >
                <!-- use a disabled button to provide padding for tree leaf -->
                <button mat-icon-button disabled></button>
                <img
                  class="folder-icon"
                  src="../../../assets/images/folder-icon.png"
                  alt=""
                />

                {{ node.name }}
              </mat-tree-node>
              <!-- This is the tree node template for expandable nodes -->
              <mat-tree-node
                *matTreeNodeDef="let node; when: hasChild"
                matTreeNodePadding
                (click)="getProjectContent(node.n)"
              >
                <button
                  mat-icon-button
                  matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name"
                >
                  <mat-icon class="mat-icon-rtl-mirror">
                    {{
                      treeControl.isExpanded(node.n)
                        ? "expand_more"
                        : "chevron_right"
                    }}
                  </mat-icon>
                </button>
                <img
                  class="folder-icon"
                  src="../../../assets/images/folder-icon.png"
                  alt=""
                />

                {{ node.name }}
              </mat-tree-node>
            </mat-tree>
          </div>

          <!-- TREE -->
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="4" [rowspan]="4"
        ><div class="project-content-wrapper">
          <h2 class="title">
            <strong> {{ currentProjectNode }}</strong
            >'s project content
            <div class="progress-bar" *ngIf="loaderService.isLoading | async">
              <mat-progress-bar mode="determinate"></mat-progress-bar>
            </div>
          </h2>

          <div><app-search></app-search></div>
          <!-- loader goes here -->
          Total {{ tableData && tableData.length }} file
          <mat-grid-list cols="9" rowHeight="1:1">
            <!-- for upload new file -->
            <mat-grid-tile class="upload-item" colspan="9">
              <div>
                <form
                  [formGroup]="uploadForm"
                  (change)="onSubmit(currentProjectNode)"
                >
                  <input
                    name="file"
                    id="file"
                    type="file"
                    (change)="handleFileInput($event)"
                    accept=".obj"
                    formControlName="file"
                    ngModel
                    hidden
                  />
                </form>
                <img
                  onclick="document.getElementById('file').click();"
                  class="upload-button"
                  src="../../../assets/images/upload-button.png"
                  alt=""
                />
                <div class="name text">
                  <div>Upload new file</div>
                  <div class="sub">(maxsize 20MB)</div>
                </div>
              </div></mat-grid-tile
            >
          </mat-grid-list>
          <table
            *ngIf="tableData && tableData.length > 0"
            mat-table
            [dataSource]="tableData && tableData"
            class="mat-elevation-z8 demo-table"
          >
            <ng-container
              *ngFor="let column of columns"
              [matColumnDef]="column.columnDef"
            >
              <th mat-header-cell *matHeaderCellDef>
                <strong>{{ column.header }}</strong>
              </th>

              <div *ngIf="column.columnDef == 'image'; else elseBlock">
                <td
                  mat-cell
                  *matCellDef="let row"
                  (click)="getFilePreview(row)"
                >
                  <img src="../../../assets/images/model-preview.png" alt="" />
                </td>
              </div>
              <ng-template #elseBlock>
                <td mat-cell *matCellDef="let row">
                  {{ column.cell(row) }}
                </td></ng-template
              >
              <!-- <td mat-cell *matCellDef="let row">
      {{ column.cell(row) }}
    </td> -->
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <!-- <app-footer></app-footer> -->
</div>
